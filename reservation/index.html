        <div class="collapse navbar-collapse  my-2 my-md-0" id="navbarsExample05">

                <li class="nav-link"><a class="header-nav-link nav-link link-hover-effect-1"

            </ul>
        </div>

    <header>
        <h1>Make Your Reservation</h1>
        <div class="resImgDiv">
            <img class="resImg img-fluid" src="../images/reservation.svg" alt="">
        </div>
        <div class="blurBg">
            Kindly fill in your details.
            If you only want to check the Available
            Accommodation Options, go to
            Accommodation List.
        </div>
    </header>
    <form action="">
        <div class="input-field-div">
            <label for="fname">First Name*</label><br>
            <input type="text" class="input-field" id="fname" placeholder="As used in Registration">
        </div>
        <div class="input-field-div">
            <label for="fname">Last Name*</label><br>
            <input type="text" class="input-field" id="fname" placeholder="As used in Registration">
        </div>
        <div class="input-field-div">
            <label for="phoneNum">Phone*</label><br>
            <input type="text" class="input-field" id="phoneNum" placeholder="Enter your phone number">
        </div>
        <div class="input-field-div">
            <label for="email">E-mail*</label><br>
            <input class="input-field" type="text" id="email" placeholder="Enter your E-mail">
        </div>
        <div class="input-field-div">
            <label for="gender">Gender*</label><br>
            <select name="gender" id="gender" class="input-field" required>
                <option value="select" selected disabled>Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

        </div>
        <div class="input-field-div">
            <label for="fname">Name of Local Church*</label><br>
            <input type="text" class="input-field" id="fname" placeholder="Enter your phone number">
        </div>

        <label class="check">
            <input type="checkbox" >
            <span class="checkmark"></span>
            I have registered for the Congress
        </label>

        <button class="submitBtn" type="submit">SUBMIT</button>

    </form>

    <script>window.jQuery || document.write('<script src="../js/jquery-slim.min.js"><\/script>')</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
